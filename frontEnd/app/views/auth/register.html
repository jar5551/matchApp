<form name="registerForm">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="data.email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Hasło</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło" ng-model="data.password1" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Powtórz hasło</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Powtórz hasło" ng-model="data.password2" required>
  </div>

  <div class="form-group">
    <label for="exampleInputName">Imię</label>
    <input type="email" class="form-control" id="exampleInputName" placeholder="Imię" ng-model="data.name" required>
  </div>
  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio1" ng-value="0" ng-model="data.sex"> Kobieta
    </label>
    <label class="radio-inline">
      <input type="radio" name="inlineRadioOptions" id="inlineRadio2" ng-value="1" ng-model="data.sex"> Mężczyzna
    </label>
  </div>
  <button type="submit" class="btn btn-default">Utwórz konto</button>
</form>
