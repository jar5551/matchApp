<table class="table table-hover">
    <thead>
    <tr>
        <th>Powiadomienie</th>
        <th>Opcje</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="notification in notifications">
        <td>Zaproszenie do znajomych od {{notification.firstName}}</td>

    </tr>
    </tbody>
</table>
