<div class="row">
  <div class="col-md-6">
    <img ng-src="{{user.image}}" alt="{{user.name}}" class="img-rounded" style="width: 100%;">
  </div>
  <div class="col-md-6">
    <h1>{{user.firstName}}</h1>
    <p>{{user.description}}</p>
    <div class="accept" ng-hide="user.me">
      <button type="button" class="btn btn-success pull-right">Dodaj znajomego</button>
    </div>

  </div>
</div>
