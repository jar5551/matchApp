<div class="row">
  <div class="col-md-6">
    <img ng-src="{{user.image}}" alt="{{user.name}}" class="img-rounded" style="width: 100%;">
  </div>
  <div class="col-md-6">
    <h1>{{user.name}}</h1>
    <h4>{{user.work}}</h4>
    <p>{{user.description}}</p>
    <p>Cechy:</p>
    <ul>
      <li ng-repeat="attribute in user.attributes">{{attribute}}</li>
    </ul>
    <div class="accept" ng-hide="user.me">
      <button type="button" class="btn btn-danger pull-left">Odrzuć użytkownika</button>
      <button type="button" class="btn btn-success pull-right">Zatwierdź użytkownika</button>
    </div>

  </div>
</div>
