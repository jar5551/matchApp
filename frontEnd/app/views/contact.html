<h2>Kontakt</h2>

<form ng-submit="sendMessage()" name="contactForm">
  <div class="form-group">
    <label for="name">Imię i nazwisko</label>
    <input type="text" class="form-control" id="name" placeholder="" ng-model="message.imienaz" required>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="" ng-model="message.email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputtemat">Temat</label>
    <input type="text" class="form-control" id="exampleInputtemat" placeholder="" ng-model="message.temat" required>
  </div>
  <div class="form-group">
    <label for="exampleInputmessage">Temat</label><br/>
    <textarea class="box-area" id="exampleInputmessage" ng-model="message.message" required></textarea>
  </div>
  <button type="submit" class="btn btn-default">Wyślij</button>
</form>
